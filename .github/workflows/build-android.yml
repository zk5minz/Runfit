name: Build RunFit App (Fresh Approach)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Install Cordova
      run: npm install -g cordova@12.0.0
      
    - name: Extract RunfitApp.zip to www folder
      run: |
        if [ -f "RunfitApp.zip" ]; then
          echo "Found RunfitApp.zip, extracting..."
          rm -rf www
          mkdir -p www
          unzip -q RunfitApp.zip -d temp_extract
          
          if [ -d "temp_extract/RunfitApp" ]; then
            cp -r temp_extract/RunfitApp/* www/
          elif [ -d "temp_extract/www" ]; then
            cp -r temp_extract/www/* www/
          else
            cp -r temp_extract/* www/
          fi
          
          rm -rf temp_extract
          echo "Web app extracted to www folder"
        else
          echo "RunfitApp.zip not found, creating basic structure..."
          mkdir -p www
          cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>RunFit</title>
        </head>
        <body>
            <h1>🏃‍♂️ RunFit</h1>
            <p>RunfitApp.zip 파일을 업로드해주세요!</p>
            <script src="cordova.js"></script>
        </body>
        </html>
        EOF
        fi
        
    - name: Generate RunFit Icon
      run: |
        mkdir -p www/img
        
        # 간단한 PNG 아이콘 생성 (Base64)
        echo "" | base64 -d > www/img/icon.png
        
        echo "아이콘 생성 완료"
        ls -la www/img/
        
    - name: Create temporary Cordova project
      run: |
        # 아예 새로운 Cordova 프로젝트를 만드는 방법
        echo "Creating new Cordova project..."
        cordova create temp_runfit com.runfit.app RunFit
        
        # www 폴더 내용을 새 프로젝트로 복사
        echo "Copying www contents..."
        cp -r www/* temp_runfit/www/
        
        # config.xml도 복사
        echo "Copying config.xml..."
        cp config.xml temp_runfit/
        
        # package.json 정보도 복사
        if [ -f package.json ]; then
          cp package.json temp_runfit/
        fi
        
        echo "Temporary project created successfully"
        
    - name: Build APK from temporary project
      run: |
        cd temp_runfit
        
        # Android 플랫폼 추가
        echo "Adding Android platform..."
        cordova platform add android
        
        # 플러그인 설치 (config.xml에서 자동으로)
        echo "Installing plugins..."
        cordova prepare
        
        # 빌드
        echo "Building APK..."
        cordova build android --release
        
        # APK 파일 확인
        echo "Checking APK files..."
        find . -name "*.apk" -type f
        
        # APK 파일을 원래 위치로 복사
        if [ -f "platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ../
          echo "APK copied to root directory"
        fi
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: runfit-android-apk
        path: "*.apk"
        if-no-files-found: warn
