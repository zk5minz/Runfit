name: Build RunFit App (Fresh Approach)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Install Cordova
      run: npm install -g cordova@12.0.0
      
    - name: Extract RunfitApp.zip to www folder
      run: |
        if [ -f "RunfitApp.zip" ]; then
          echo "Found RunfitApp.zip, extracting..."
          rm -rf www
          mkdir -p www
          unzip -q RunfitApp.zip -d temp_extract
          
          if [ -d "temp_extract/RunfitApp" ]; then
            cp -r temp_extract/RunfitApp/* www/
          elif [ -d "temp_extract/www" ]; then
            cp -r temp_extract/www/* www/
          else
            cp -r temp_extract/* www/
          fi
          
          rm -rf temp_extract
          echo "Web app extracted to www folder"
        else
          echo "RunfitApp.zip not found, creating basic structure..."
          mkdir -p www
          cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>RunFit</title>
        </head>
