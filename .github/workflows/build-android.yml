name: Build RunFit App (Simple)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Install Cordova
      run: npm install -g cordova@12.0.0
      
    - name: Initialize project structure
      run: |
        # Create package.json
        cat > package.json << 'EOF'
        {
          "name": "runfit-app",
          "version": "1.0.0",
          "description": "RunFit Mobile Application",
          "main": "index.js",
          "scripts": {
            "test": "echo \"Error: no test specified\" && exit 1"
          },
          "keywords": ["cordova", "mobile", "app"],
          "author": "RunFit Team",
          "license": "MIT"
        }
        EOF
        
        # Create www directory and basic HTML
        mkdir -p www/img
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>RunFit</title>
        </head>
        <body>
            <h1>üèÉ‚Äç‚ôÇÔ∏è RunFit</h1>
            <p>Welcome to RunFit App!</p>
            <script src="cordova.js"></script>
        </body>
        </html>
        EOF
        
        # Create basic icon
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > www/img/icon.png
        
        # Create config.xml
        cat > config.xml << 'EOF'
        <?xml version='1.0' encoding='utf-8'?>
        <widget id="com.runfit.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets">
            <name>RunFit</name>
            <description>RunFit Application</description>
            <author>RunFit Team</author>
            <content src="index.html" />
            <access origin="*" />
            <platform name="android">
                <preference name="android-minSdkVersion" value="22" />
                <preference name="android-targetSdkVersion" value="33" />
            </platform>
        </widget>
        EOF
        
    - name: Add Android platform
      run: cordova platform add android
      
    - name: Build Android
      run: cordova build android
      
    - name: Find APK files
      run: find . -name "*.apk" -type f
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: "platforms/android/app/build/outputs/apk/**/*.apk"
        if-no-files-found: warn
