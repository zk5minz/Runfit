name: Build RunFit Android App
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ์๋ ์คํ ๊ฐ๋ฅ

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ๐ฅ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ๐ฆ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: โ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ๐ค Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ๐ฑ Accept Android SDK Licenses
      run: yes | sdkmanager --licenses
      
    - name: ๐ง Install Dependencies
      run: |
        npm install -g cordova@latest
        npm install
        
    - name: ๐๏ธ Add Android Platform
      run: cordova platform add android
      
    - name: ๐ Install Plugins
      run: |
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-geolocation
        cordova plugin add cordova-plugin-dialogs
        cordova plugin add cordova-plugin-background-mode
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-vibration
        cordova plugin add cordova-plugin-network-information
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-splashscreen
        
    - name: ๐จ Build Debug APK
      run: cordova build android --debug
      
    - name: ๐จ Build Release APK (unsigned)
      run: cordova build android --release
      
    - name: ๐ฑ Build Debug AAB
      run: cordova build android --debug -- --packageType=bundle
      
    - name: ๐ฑ Build Release AAB (unsigned)
      run: cordova build android --release -- --packageType=bundle
        
    - name: ๐ค Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RunFit-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ๐ค Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: RunFit-release-apk
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: ๐ค Upload Debug AAB
      uses: actions/upload-artifact@v4
      with:
        name: RunFit-debug-aab
        path: platforms/android/app/build/outputs/bundle/debug/app-debug.aab
        retention-days: 30
        
    - name: ๐ค Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: RunFit-release-aab
        path: platforms/android/app/build/outputs/bundle/release/app-release-unsigned.aab
        retention-days: 30
        
